<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager With Local Storage</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li { margin: 5px 0; }
        button {margin-left: 10px;}
</style>
</head>
<body>
    <h1>Task Manager with Local Storage</h1>
    <input type="text" id="taskInput" placeholder="Enter you task:">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        function addTask(){
            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value.trim();
            if(taskValue!==''){
                saveTaskToLocalStorage(taskValue);
                console.log('Saved to Local Storage', taskValue);
                createTaskElement(taskValue);
                taskInput.value = ''; //clear input
            }
        }
        function saveTaskToLocalStorage(task){
            let tasks = getTasksFromLocalStorage();
            tasks.push(task);
            localStorage.setItem('tasks',JSON.stringify(tasks));
        }
        function getTasksFromLocalStorage(){
            const tasks = localStorage.getItem('tasks');
            return tasks ? JSON.parse(tasks) : [];
        }
        //function to create a task element
        function createTaskElement(task){
            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.textContent = task;
            //remove Button
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove Item';
            removeButton.onclick = function(){
                removeTask(task);
                taskList.removeChild(li);
            }
            li.appendChild(removeButton);
            taskList.appendChild(li);
        }
        function removeTask(taskToRemove){
            let tasks = getTasksFromLocalStorage();
            tasks = tasks.filter(task => task !== taskToRemove)
            localStorage.setItem('tasks',JSON.stringify(tasks));
        }

        function loadTasks(){
            let tasks = getTasksFromLocalStorage();
            tasks.forEach(task => {
                createTaskElement(task);
            });
        }
        window.onload = function(){
            loadTasks();
        }
    </script>
    
</body>
</html>
