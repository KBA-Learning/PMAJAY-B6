<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>Odd numbers between 20 & 30:")
        for(i=21;i<30;i=i+2){
            document.write("<br>",i)
        }
    </script>
</body>
</html>
