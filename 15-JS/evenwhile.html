<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=2
        document.write("<br>First ten even number:")
        while(i<=20){
            document.write("<br>",i)
            i=i+2
        }
    </script>
