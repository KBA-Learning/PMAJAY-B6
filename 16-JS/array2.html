<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let b=[]

        for(i=0;i<5;i++){
            b[i]=i+1
        }

        document.write("<br>The array is:",b)
        document.write("<br>The length of array is:",b.length)
        let c=[]
        let k =2
        for(i=0;i<5;i++){
            c[i] = k
            k=k+2
        }
        document.write("<br>The array is:",c)

        let e =[]
        k=1
        for(i=0;i<5;i++){
            e[i] = k
            k=k+2
        }
        document.write("<br>The odd array is: ",e)

        //for-in
        for(x in e){
            e[x]=e[x]+5
        }

         document.write("<br>The array after addition is:",e)

         for(i=0;i<5;i++){
            e[i] = e[i]+2
         }
          document.write("<br>The array is:",e)

          //for-of
           let sum =0
          for(x of e){
            sum = sum+x
          }

       document.write("<br>The sum of array is: ",sum)


    </script>
</body>
</html>
