<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<3;i++){
            document.write("<br>")
            let k=2
            for(j=0;j<=i;j++){
                for(;k>i;k--){
                    document.write("/")
                }
                document.write("*")
            }
        }
    </script>
</body>
</html>
