<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[[1,2,3],[4,5,6],[7,8,9]]

        document.write("<br>The matrix is: ",a)
        for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<3;j++){
                document.write(" ",a[i][j])
            }
        }
        let b=[[],[],[]]

        for(i=0;i<3;i++){
            for(j=0;j<2;j++){
                b[i][j]=i;
            }
        }

         for(i=0;i<3;i++){
            document.write("<br>")
            for(j=0;j<2;j++){
                document.write(b[i][j])
            }
        }
    </script>
</body>
</html>
