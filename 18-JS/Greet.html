<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Introduction</title>
</head>
<body>
    <h1>Example Functions</h1>
    <h1>Inspect console to see output</h1>

    <script>
        //function definition
        function greet(name){
            console.log('Hello, '+ name);
        }
        //function call
        greet('World!');
        greet('PMAJAY!')

        function add(a,b){
            return a+b;
        } //addition

        let sum = add(5,10);
        console.log('Sum is: ', sum);

        function sub(a,b){ //subtract
            return a-b;
        }
        let diff = sub(10,5);
        console.log('Difference is: ', diff);

        function mul(a,b){ //multiply
            return a*b;
        }
        let prod = mul(10,10);
        console.log('Product is: ', prod);

        function div(a,b){ //divide
            return a/b;
        }
        let quot = div(100,10);
        console.log('Quotient is: ', quot);

    </script>

</body>
</html>
