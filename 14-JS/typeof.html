<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 45n
        switch(typeof a){
            case 'number':{
                document.write("<br>The type is number")
                break
            }
            case 'string':{
                document.write("<br>The type is string")
                break
            }
             case 'boolean':{
                document.write("<br>The type is boolean")
                break
            }
             case 'object':{
                document.write("<br>The type is object")
                break
            }
             case 'bigint':{
                document.write("<br>The type is bigint")
                break
            }
            default:{
                document.write("<br>Cant recognized by JS")
            }
        }
    </script>
</body>
</html>
