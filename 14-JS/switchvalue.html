<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=4
        switch(x){
            case 1:{
                document.write("One")
                break
            }
            case 2:{
                document.write("Two")
                break 
            }
            case 3:{
                 document.write("Three")
                break
            }
            case 4:{
                 document.write("Four")
                break
            }
            case 5:{
                 document.write("Five")
                break
            }
            case 6:{
                 document.write("Six")
                break
            }
            case 7:{
                 document.write("Seven")
                break
            }
            case 8:{
                 document.write("Eight")
                break
            }
              case 9:{
                 document.write("Nine")
                break
            }
              case 10:{
                 document.write("Ten")
                break
            }
            default:{
                document.write("Not a number between 1 & 10")
            }
        }
    </script>
</body>
</html>
